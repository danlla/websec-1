<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="mainDiv">
            <div class="row">
                <input type="text" id="lhs" class="input" onchange="inputChanged();">

                <select id="select" class = "input">
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                </select>

                <input type="text" id="rhs" class="input" onchange="inputChanged();">
            </div>
            <input type="button" value="compute" onclick="buttonClicked();" class="button row">
            <textarea type="text" id="results" readonly="true" class="row"></textarea>
            <script src="script.js"></script>
        </div>
    </body>
</html>
